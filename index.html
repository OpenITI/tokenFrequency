<!DOCTYPE html>
<html>

<head>
    <title>Count Arabic token frequency</title>
    <link rel="stylesheet" href="index.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Amiri' rel='stylesheet'></link>
</head>

<body>
    <h1>Token frequency in an Arabic text</h1>
    <p>Use the button below to upload a text for which you want to see the frequency of the (Arabic) tokens.</p>
    <p>Include words that appear at least this amount of times:</p>
    <div class="number">
	    <span class="minus">-</span>
	    <input type="text" value="1" id="counter"/>
	    <span class="plus">+</span>
    </div>

    <br>
    <input type="file" name="inputfile"
            id="inputfile">
    <br>
    <div id="temp"></div>
    <pre id="output"></pre>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
